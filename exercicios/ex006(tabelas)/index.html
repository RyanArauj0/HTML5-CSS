<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="cIdade">
            <col class="csexo">
            <col class="cprof">
        </colgroup>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Idade</th>
            <th scope="col">Sexo</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr class="destaque">
            <td class="nome">Ryan</td>
            <td>20</td>
            <td>M</td>
            <td>Dev.</td>
        </tr>
        <tr>
            <td class="nome">Júlia</td>
            <td>21</td>
            <td>F</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td class="nome">Ronaldo</td>
            <td>40</td>
            <td>M</td>
            <td>Padeiro</td>
        </tr>
        <tr class="destaque">
            <td class="nome">Lucas</td>
            <td>21</td>
            <td>M</td>
            <td>Escritor</td>
        </tr>
        <tr>
            <td class="nome">Lúcia</td>
            <td>35</td>
            <td>F</td>
            <td>Confeiteira</td>
        </tr>
    </table>
</body>
</html>
