<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas grandes</h1>
    <div id="tabela">
        <table>
            <thead>
                <th>Estado</th>
                <th>População</th>
            </thead>
            <tbody>
                <tr>
                    <td class="estado">Rio de Janeiro</td>
                    <td class="num">10.450.985</td>
                </tr>
                <tr>
                    <td class="estado">São paulo</td>
                    <td class="num">5.150.320</td>
                </tr>
                <tr>
                    <td class="estado">Minas Gerais</td>
                    <td class="num">1.110.220</td>
                </tr>
            </tbody>
            <tfoot>
                <th>População total</th>
                <th><strong>16.711.525</strong></th>
            </tfoot>
        </table>
    </div>
</body>
</html>
