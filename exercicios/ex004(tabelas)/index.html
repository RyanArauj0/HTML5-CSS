<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <h1>Meus cursos</h1>
    
    <table>
        <tr> <!--Primeira row-->
            <td>A1</td>
            <td class="vermelho">B1</td>
            <td>C1</td> 
        </tr> 

        <tr> <!--Segunda row-->
            <td class="vermelho">A2</td>
            <td>B2</td>
            <td class="amarelo">C2</td> 
        </tr>

        <tr> <!--Terceira row-->
            <td>A3</td>
            <td class="amarelo">B3</td>
            <td>C3</td> 
        </tr>

        <tr> <!--Quarta row-->
            <td class="amarelo">A4</td>
            <td>B4</td>
            <td class="verde">C4</td> 
        </tr>
    </table>
</body>
</html>
